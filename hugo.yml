baseURL: https://wenstudy.com
title: WEN
theme: hugo-book

summaryLength: 7
# Book configuration
disablePathToLower: true
enableRobotsTXT: true

languages:
  en:
    languageName: English
    contentDir: content.en
    weight: 1

markup:
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ''
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: false
    noClasses: true
    style: witchhazel
    tabWidth: 4

## marketing
services:
  googleAnalytics:
    id: G-N22C96071S

params:
  description: WEN's personal blog site of study notes that covers arts, computer science, maths .etc.. 文的个人博客，覆盖艺术，技术，数学等个主题的文章和学习笔记。
  enableLaTeX: true
  BookSection: posts

meta:
  - favicon: true

deployment:
  targets:
    - name: production
      URL: s3://wenstudy.com?region=ap-northeast-1
    - name: production-www
      URL: s3://www.wenstudy.com?region=ap-northeast-1
